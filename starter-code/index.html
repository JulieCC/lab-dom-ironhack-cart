<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <div class="tittle"><h1>Iron Hack Merchandising Shop</h1></div>
  <div class="item">
    <div><span>IronBubble-head</span></div>
    <div>$<span class="item-price">25</span></div>
    <div class="qty">
      <label>QTY</label>
      <input class="item-quantity" value="2">
    </div>
    <div>$<span class="item-total-price">0</span></div>
    <div><button class="btn-delete">Delete</button></div>
  </div>
<br>

<div class="item">
    <div><span>IronShirt</span></div>
    <div>$<span class="item-price">15</span></div>
    <div class="qty">
      <label>QTY</label>
      <input class="item-quantity" value="1">
    </div>
    <div>$<span class="item-total-price">0</span></div>
    <div><button class="btn-delete">Delete</button></div>
  </div>
<br>

  <div class="calcul"><button class="btn-success" id="calc-prices-button">Calculate Prices</button></div>

  <h2>Total Price: <span id="total-price">$0</span></h2>
</body>

</html>
